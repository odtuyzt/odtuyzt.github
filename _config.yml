title: ODTÜ Yapay Zeka Topluluğu
description: ODTÜ Yapay Zeka Topluluğu (YZT) ODTÜ öğrencilerinin, üniversitenin “yenilikçilik ve öncülük” değerinin ışığında, günümüzün en önemli teknolojisi olan yapay zekayı (YZ) kullanarak ve okulun etik değerleri göz önüne alarak sağlıktan robotiğe geniş bir yelpazede uygulanabilir projeler geliştirdiği, alanın akademik ve endüstriyel takibini yaptığı ve bu doğrultuda bilgi paylaşımında bulunduğu bir topluluktur. 
